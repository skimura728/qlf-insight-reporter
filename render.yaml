cronJobs:
  - name: qlf-notion-reporter
    type: cron
    runtime: python
    schedule: "0 21 * * *"  # 毎日 6:00 JST
    buildCommand: pip install -r requirements.txt
    startCommand: python app_worker.py
    envVars:
      - key: NOTION_API_TOKEN
        sync: false
      - key: NOTION_PAGE_ID
        sync: false
      - key: GOOGLE_APPLICATION_CREDENTIALS
        value: /etc/secrets/qlf-key.json